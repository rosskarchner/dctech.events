<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <title></title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- HTMX for dynamic content loading -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="/">DC Tech Events</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/groups">Groups</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="admin-events-container">
    <h1>Manage Events</h1>
    
    <p>As an admin or editor, you can review, approve, edit, and delete events.</p>
    
    <div id="admin-events-content" hx-get="https://api.dctech.events/api/admin/events" hx-trigger="load, refreshEventsList from:body" hx-swap="outerHTML"></div>
    
    <div class="login-required" style="display: none;">
        <p>You need to be logged in as an admin or editor to manage events.</p>
        <a href="https://api.dctech.events/api/login-redirect" class="btn-primary">Log In</a>
    </div>
</div>

<style>
    .admin-events-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .login-required {
        text-align: center;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-top: 20px;
    }
    
    .btn-primary {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary:hover {
        background-color: #0055aa;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const adminContent = document.getElementById('admin-events-content');
        const loginRequired = document.querySelector('.login-required');
        
        if (!isLoggedIn) {
            if (adminContent) adminContent.style.display = 'none';
            if (loginRequired) loginRequired.style.display = 'block';
        } else {
            if (adminContent) adminContent.style.display = 'block';
            if (loginRequired) loginRequired.style.display = 'none';
        }
    });
</script>
        </main>
    </div>

    <footer>
        Made for you by <a href="https://ross.karchner.com/">Ross Karchner</a>.
    </footer>
</body>
</html>
