<div class="import-result {% if success %}success{% else %}error{% endif %}">
    <h3>Import Result</h3>
    
    <div class="result-message">
        {{ message }}
    </div>
    
    {% if success %}
    <div class="result-details">
        <p>Successfully imported {{ count }} groups.</p>
        <p>Groups are imported with "pending" status. You can approve them from the groups list below.</p>
    </div>
    {% endif %}
    
    <div class="result-actions">
        <button class="btn btn-primary" 
                hx-get="{{ api_base_url }}/api/groups/manage"
                hx-target="#groups-content"
                hx-swap="outerHTML">
            Refresh Groups List
        </button>
        
        <button class="btn btn-secondary" 
                onclick="document.getElementById('import-form-container').innerHTML = ''">
            Close
        </button>
    </div>
</div>

<style>
    .import-result {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .import-result.success {
        border-left: 5px solid #28a745;
    }
    
    .import-result.error {
        border-left: 5px solid #dc3545;
    }
    
    .result-message {
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .result-details {
        margin-bottom: 15px;
    }
    
    .result-actions {
        display: flex;
        gap: 10px;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
