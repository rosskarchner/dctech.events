<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - DC Tech Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        .code-input {
            margin: 20px 0;
        }
        .code-input input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        .code-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Authentication in Progress</h1>
    
    <div id="message" class="message loading">
        <p>Processing authentication response...</p>
    </div>
    
    <div id="code-verification" class="code-input" style="display: none;">
        <p>Please enter the verification code sent to your email:</p>
        <input type="text" id="verification-code" placeholder="Enter code">
        <button id="verify-button">Verify</button>
    </div>
    
    <div id="redirect-message" style="display: none;">
        <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
    </div>
    
    <script>
        // Function to parse URL hash parameters
        function parseHashParams() {
            const hash = window.location.hash.substring(1);
            return hash.split('&').reduce((params, param) => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
                return params;
            }, {});
        }
        
        // Function to store token in localStorage
        function storeToken(token, expiresIn) {
            localStorage.setItem('auth_token', token);
            
            // Calculate expiration time
            const expirationTime = Date.now() + (expiresIn * 1000);
            localStorage.setItem('auth_expiration', expirationTime);
            
            console.log('Token stored successfully');
        }
        
        // Function to handle authentication response
        function handleAuthResponse() {
            const messageElement = document.getElementById('message');
            const redirectElement = document.getElementById('redirect-message');
            const codeVerificationElement = document.getElementById('code-verification');
            
            try {
                // Parse hash parameters from URL
                const params = parseHashParams();
                
                // Check if we have an access token or ID token
                if (params.access_token || params.id_token) {
                    // Store the token (prefer ID token if available)
                    const token = params.id_token || params.access_token;
                    const expiresIn = parseInt(params.expires_in || '3600');
                    
                    storeToken(token, expiresIn);
                    
                    // Show success message
                    messageElement.className = 'message success';
                    messageElement.innerHTML = '<p>Authentication successful! You are now logged in.</p>';
                    
                    // Show redirect message
                    redirectElement.style.display = 'block';
                    
                    // Start countdown
                    let countdown = 5;
                    const countdownElement = document.getElementById('countdown');
                    
                    const timer = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            window.location.href = '/';
                        }
                    }, 1000);
                } else if (params.error === 'login_required') {
                    // This is for passwordless flow - show code verification UI
                    messageElement.className = 'message loading';
                    messageElement.innerHTML = '<p>Please check your email for a verification code.</p>';
                    
                    // Show code verification form
                    codeVerificationElement.style.display = 'block';
                    
                    // Set up verification button handler
                    document.getElementById('verify-button').addEventListener('click', function() {
                        const code = document.getElementById('verification-code').value;
                        if (code) {
                            verifyCode(code);
                        }
                    });
                } else if (params.error) {
                    // Show error message
                    messageElement.className = 'message error';
                    messageElement.innerHTML = `<p>Authentication error: ${params.error}</p>
                                              <p>${params.error_description || ''}</p>`;
                } else {
                    // No token or error found
                    messageElement.className = 'message error';
                    messageElement.innerHTML = '<p>No authentication response found. Please try again.</p>';
                }
            } catch (error) {
                // Show error message
                messageElement.className = 'message error';
                messageElement.innerHTML = `<p>Error processing authentication: ${error.message}</p>`;
                console.error('Authentication error:', error);
            }
        }
        
        // Function to verify the code for passwordless authentication
        function verifyCode(code) {
            const messageElement = document.getElementById('message');
            const redirectElement = document.getElementById('redirect-message');
            const codeVerificationElement = document.getElementById('code-verification');
            
            // Show loading message
            messageElement.className = 'message loading';
            messageElement.innerHTML = '<p>Verifying code...</p>';
            
            // Hide code verification form
            codeVerificationElement.style.display = 'none';
            
            // In a real implementation, we would make an API call to verify the code
            // For now, we'll simulate a successful verification
            setTimeout(() => {
                // Show success message
                messageElement.className = 'message success';
                messageElement.innerHTML = '<p>Code verified successfully! You are now logged in.</p>';
                
                // Show redirect message
                redirectElement.style.display = 'block';
                
                // Start countdown
                let countdown = 5;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = '/';
                    }
                }, 1000);
            }, 1500);
        }
        
        // Run when page loads
        window.onload = handleAuthResponse;
    </script>
</body>
</html>
