{% extends "base.html" %}

{% block title %}{{ title }} - DC Tech Events{% endblock %}

{% block content %}
<div class="success-message">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    {% if back_link %}
    <p><a href="{{ back_link }}" class="btn btn-primary">{{ back_text }}</a></p>
    {% endif %}
</div>
{% endblock %}
