{% extends "base.html" %}

{% block title %}Error - DC Tech Events{% endblock %}

{% block content %}
<div class="error-message">
    <h2>Error</h2>
    <p>{{ message }}</p>
    {% if back_link %}
    <p><a href="{{ back_link }}" class="btn btn-primary">{{ back_text }}</a></p>
    {% endif %}
</div>
{% endblock %}
