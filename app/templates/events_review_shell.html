{% extends "base.html" %}

{% block title %}Event Review - DC Tech Events{% endblock %}

{% block content %}
<h1>Event Review</h1>

<div id="main-content" 
     hx-get="{{ api_url }}/api/events/review" 
     hx-trigger="load"
     hx-swap="outerHTML"
     hx-push-url="false">
    <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading events...</p>
    </div>
</div>
{% endblock %}
