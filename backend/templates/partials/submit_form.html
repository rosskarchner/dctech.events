<div class="submit-form">
  <h2>Submit an Event</h2>
  <p>Logged in as {{ user_email }}</p>

  <form hx-post="/submit"
        hx-target="#submit-result"
        hx-swap="innerHTML">
    <div>
      <label for="title">Event Title *</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="date">Date *</label>
      <input type="date" id="date" name="date" value="{{ default_date }}" required>
    </div>
    <div>
      <label>Time</label>
      <div class="time-selector">
        <select id="time-hour" name="time_hour">
          {% for h in range(1, 13) %}
          <option value="{{ h }}" {% if h|string == default_hour %}selected{% endif %}>{{ h }}</option>
          {% endfor %}
        </select>
        <select id="time-minute" name="time_minute">
          <option value="00" {% if default_minute == '00' %}selected{% endif %}>00</option>
          <option value="15" {% if default_minute == '15' %}selected{% endif %}>15</option>
          <option value="30" {% if default_minute == '30' %}selected{% endif %}>30</option>
          <option value="45" {% if default_minute == '45' %}selected{% endif %}>45</option>
        </select>
        <select id="time-ampm" name="time_ampm">
          <option value="AM" {% if default_ampm == 'AM' %}selected{% endif %}>AM</option>
          <option value="PM" {% if default_ampm == 'PM' %}selected{% endif %}>PM</option>
        </select>
      </div>
      <input type="hidden" name="timing" value="specific">
    </div>
    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Venue, City, State">
    </div>
    <div>
      <label for="url">Event URL</label>
      <input type="url" id="url" name="url" placeholder="https://...">
    </div>
    <div>
      <label for="cost">Cost</label>
      <input type="text" id="cost" name="cost" placeholder="Free, $20, etc.">
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <div>
      <label for="group_name">Organizing Group</label>
      <input type="text" id="group_name" name="group_name">
    </div>
    <div>
      <label>Categories</label>
      <div class="category-checkboxes">
        {% for slug, cat in categories.items() %}
        <label>
          <input type="checkbox" name="categories" value="{{ slug }}">
          {{ cat.name }}
        </label>
        {% endfor %}
      </div>
    </div>
    <button type="submit">Submit Event</button>
  </form>

  <div id="submit-result"></div>
</div>
