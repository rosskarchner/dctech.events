<tr id="event-row-{{ guid }}">
  <td colspan="6">
    <p style="font-size:0.8rem;color:#888;margin:0 0 0.5rem;">
      iCal-sourced event â€” changes create/update an OVERRIDE entry.
    </p>
    <form hx-put="/admin/events/{{ guid }}"
          hx-target="closest tr"
          hx-swap="outerHTML"
          style="display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 0.5rem; align-items: end; padding: 0.5rem 0;">
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        Title override
        <input type="text" name="title" value="{{ override.title | default('') }}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        Time override
        <input type="time" name="time" value="{{ override.time | default('') }}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        URL override
        <input type="url" name="url" value="{{ override.url | default('') }}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        Location override
        <input type="text" name="location" value="{{ override.location | default('') }}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        Duplicate of (GUID)
        <input type="text" name="duplicate_of" value="{{ override.duplicate_of | default('') }}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;flex-direction:column;gap:2px;font-size:0.85rem;">
        Categories (comma-sep)
        <input type="text" name="categories" value="{% if override.categories %}{{ override.categories | join(', ') }}{% endif %}" class="form-control form-control-sm">
      </label>
      <label style="display:flex;align-items:center;gap:0.4rem;font-size:0.85rem;">
        <input type="checkbox" name="hidden" value="true" {% if override.hidden %}checked{% endif %}> Hidden
      </label>
      <div style="display:flex;gap:0.5rem;align-self:end;">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
        <button type="button" class="btn btn-sm"
          hx-get="/admin/events"
          hx-target="#events-table"
          hx-swap="innerHTML">Cancel</button>
      </div>
    </form>
  </td>
</tr>
