<tr id="override-{{ override.guid }}">
  <td><code>{{ override.guid }}</code></td>
  <td>{{ (override.categories or []) | join(', ') if override.categories is iterable and override.categories is not string else override.categories | default('') }}</td>
  <td>{{ override.title | default('') }}</td>
  <td>{{ override.edited_by | default('') }}</td>
  <td>
    <button hx-delete="https://next.dctech.events/admin/overrides/{{ override.guid }}"
            hx-target="#override-{{ override.guid }}"
            hx-swap="outerHTML"
            hx-confirm="Delete this override?">
      Delete
    </button>
  </td>
</tr>
