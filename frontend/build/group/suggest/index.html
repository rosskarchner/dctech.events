<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <title></title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- HTMX for dynamic content loading -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="/">DC Tech Events</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/groups">Groups</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
                    <h1>Suggest a Tech Group</h1>
        
        <!-- This div will be replaced with the form content from the API -->
        <div id="form-container" 
             hx-get="https://api.dctech.events/api/groups/suggest-form" 
             hx-trigger="load"
             hx-target="#form-container"
             hx-swap="outerHTML">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading form...</p>
            </div>
        </div>
        </main>
    </div>

    <footer>
        Made for you by <a href="https://ross.karchner.com/">Ross Karchner</a>.
    </footer>
</body>
</html>
