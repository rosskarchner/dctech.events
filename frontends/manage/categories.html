<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - DC Tech Events Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="/js/auth.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="/" class="nav-brand">DC Tech Events Admin</a>
    <ul class="nav-links">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/queue.html">Queue</a></li>
      <li><a href="/events.html">Events</a></li>
      <li><a href="/groups.html">Groups</a></li>
      <li><a href="/categories.html" class="active">Categories</a></li>
      <li><a href="/overrides.html">Overrides</a></li>
    </ul>
    <div class="nav-right">
      <span id="user-info"></span>
      <button class="btn-sign-out" onclick="signOut()">Sign Out</button>
    </div>
  </nav>

  <main class="container">
    <div class="page-header flex justify-between items-center">
      <div>
        <h1>Categories</h1>
        <p>Manage event categories used across events, groups, and submissions.</p>
      </div>
      <button class="btn btn-outline"
              hx-get="https://next.dctech.events/admin/categories"
              hx-target="#content"
              hx-indicator="#categories-loading">
        Refresh
      </button>
    </div>

    <div class="card">
      <div id="categories-loading" class="htmx-indicator">
        <span class="spinner"></span> Loading categories...
      </div>

      <div id="content"
           hx-get="https://next.dctech.events/admin/categories"
           hx-trigger="load"
           hx-indicator="#categories-loading">
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      initAuth();
    });
  </script>
</body>
</html>
