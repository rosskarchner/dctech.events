<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Submissions - DC Tech Events Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="/js/auth.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="/" class="nav-brand">DC Tech Events Admin</a>
    <ul class="nav-links">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/queue.html" class="active">Queue</a></li>
      <li><a href="/events.html">Events</a></li>
      <li><a href="/groups.html">Groups</a></li>
      <li><a href="/overrides.html">Overrides</a></li>
    </ul>
    <div class="nav-right">
      <span id="user-info"></span>
      <button class="btn-sign-out" onclick="signOut()">Sign Out</button>
    </div>
  </nav>

  <main class="container">
    <div class="page-header flex justify-between items-center">
      <div>
        <h1>Pending Submissions</h1>
        <p>Review and approve or reject user-submitted events.</p>
      </div>
      <button class="btn btn-outline"
              hx-get="/admin/queue"
              hx-target="#queue-list"
              hx-indicator="#queue-loading">
        Refresh
      </button>
    </div>

    <div class="card">
      <div id="queue-list"
           hx-get="/admin/queue"
           hx-trigger="load"
           hx-indicator="#queue-loading">

        <div id="queue-loading" class="htmx-indicator">
          <span class="spinner"></span> Loading queue...
        </div>

        <!-- The API returns an HTML fragment containing a table of pending drafts.
             Each row includes Approve / Reject buttons like:

             <tr id="draft-{id}">
               <td>Event Name</td>
               <td>submitter@example.com</td>
               <td>2026-03-15</td>
               <td>
                 <span class="badge badge-pending">Pending</span>
               </td>
               <td>
                 <div class="btn-group">
                   <button class="btn btn-success btn-sm"
                           hx-post="/admin/draft/{id}/approve"
                           hx-target="#draft-{id}"
                           hx-swap="outerHTML"
                           hx-confirm="Approve this submission?">
                     Approve
                   </button>
                   <button class="btn btn-danger btn-sm"
                           hx-post="/admin/draft/{id}/reject"
                           hx-target="#draft-{id}"
                           hx-swap="outerHTML"
                           hx-confirm="Reject this submission?">
                     Reject
                   </button>
                 </div>
               </td>
             </tr>
        -->
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      initAuth();
    });
  </script>
</body>
</html>
