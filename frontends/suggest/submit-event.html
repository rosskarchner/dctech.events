<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit an Event - DC Tech Events</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">Suggest - DC Tech Events</a></h1>
      <nav>
        <a href="submit-event.html">Submit Event</a>
        <a href="submit-group.html">Submit Group</a>
        <a href="my-submissions.html">My Submissions</a>
        <span data-auth="logged-in" class="hidden">
          <a href="#" onclick="DctechAuth.logout(); return false;">Sign out</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Submit events to DC Tech Events</h2>
    <p>To submit an event, you'll need to sign in. Don't have an account? Just email the info to ross@karchner.com.</p>

    <div id="auth-section">
      <div class="auth-status" id="auth-status" data-auth="logged-out">
        <p>Not signed in</p>
        <button class="btn btn-primary" onclick="DctechAuth.login()">Sign In</button>
      </div>
    </div>

    <form id="event-form" class="hidden" data-auth="logged-in"
          hx-post="https://next.dctech.events/submit"
          hx-target="#form-response"
          hx-swap="innerHTML"
          hx-indicator="#submit-indicator">
      <input type="hidden" name="type" value="event">

      <div class="event-section">
        <h3>Event Details</h3>

        <div class="form-group">
          <label for="title">Event Title <span class="required">*</span></label>
          <input type="text" id="title" name="title" required maxlength="200"
                 placeholder="e.g., Python User Group Monthly Meetup">
        </div>

        <div class="form-group">
          <label for="url">Event URL <span class="required">*</span></label>
          <input type="url" id="url" name="url" required
                 placeholder="https://example.com/event">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label>Event Timing <span class="required">*</span></label>
            <div class="timing-options">
              <label class="timing-option">
                <input type="radio" name="timing" value="specific" checked>
                <span class="timing-label">Specific Time</span>
                <div class="time-selector">
                  <select id="time-hour" name="time_hour">
                    <option value="">Hour</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select id="time-minute" name="time_minute">
                    <option value="">Min</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                  </select>
                  <select id="time-ampm" name="time_ampm">
                    <option value="">AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </label>

              <label class="timing-option">
                <input type="radio" name="timing" value="allday">
                <span class="timing-label">All-Day Event</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" required maxlength="100"
                   placeholder="e.g., Arlington" value="Washington">
          </div>

          <div class="form-group">
            <label for="state">State <span class="required">*</span></label>
            <select id="state" name="state" required>
              <option value="DC" selected>DC</option>
              <option value="MD">Maryland</option>
              <option value="VA">Virginia</option>
            </select>
          </div>
        </div>

        <details class="optional-details">
          <summary>Optional Details</summary>
          <div class="optional-fields">
            <div class="form-group">
              <label for="end_date">End Date</label>
              <input type="date" id="end_date" name="end_date">
              <small>For multi-day events</small>
            </div>

            <div class="form-group">
              <label for="cost">Cost</label>
              <input type="text" id="cost" name="cost" maxlength="100"
                     placeholder="e.g., Free, $10, $5-$15">
            </div>
          </div>
        </details>
      </div>

      <div id="status-message" class="status-message"></div>

      <div class="form-actions">
        <button type="submit" id="submit-btn" class="btn btn-primary">
          <span class="htmx-indicator" id="submit-indicator"><span class="spinner"></span></span>
          Submit Event
        </button>
      </div>
    </form>

    <div id="form-response" class="response-area"></div>
  </main>

  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="js/auth.js"></script>
  <script>
    DctechAuth.requireAuth();
  </script>
</body>
</html>
