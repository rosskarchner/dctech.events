<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Submissions - DC Tech Events</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">Suggest - DC Tech Events</a></h1>
      <nav>
        <a href="submit-event.html">Submit Event</a>
        <a href="submit-group.html">Submit Group</a>
        <a href="my-submissions.html">My Submissions</a>
        <span data-auth="logged-in" class="hidden">
          <a href="#" onclick="DctechAuth.logout(); return false;">Sign out</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>My Submissions</h2>
    <p>Events and groups you have submitted.</p>

    <div id="submissions-trigger"></div>

    <div id="loading-indicator" class="htmx-indicator" style="text-align: center; padding: 2rem;">
      <span class="spinner"></span> Loading your submissions...
    </div>

    <div id="submissions-list"
         hx-get="https://next.dctech.events/my-submissions"
         hx-trigger="load"
         hx-indicator="#loading-indicator">
      <!-- HTMX will load submissions here -->
    </div>

    <noscript>
      <div class="message message-info">
        <p>JavaScript is required to view your submissions.</p>
      </div>
    </noscript>
  </main>

  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="js/auth.js"></script>
  <script>
    DctechAuth.requireAuth();
  </script>
</body>
</html>
