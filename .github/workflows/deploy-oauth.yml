name: Deploy OAuth Endpoint

on:
  push:
    branches:
      - main
    paths:
      - 'oauth-endpoint/**'
      - '.github/workflows/deploy-oauth.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-oauth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-oauth-${{ hashFiles('oauth-endpoint/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-oauth-

      - name: Install dependencies
        working-directory: oauth-endpoint
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Chalice application
        working-directory: oauth-endpoint
        run: |
          chalice deploy --stage PROD

      - name: Get deployment info
        working-directory: oauth-endpoint
        run: |
          chalice url --stage PROD || echo "Deployment completed. Check AWS Console for endpoint URL."
