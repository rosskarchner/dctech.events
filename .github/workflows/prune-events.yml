name: Prune Old Events

on:
  # Run on the 1st of every month at 2 AM UTC
  schedule:
    - cron: '0 2 1 * *'
  
  # Allow manual triggering
  workflow_dispatch:

# Permissions needed to commit and push changes
permissions:
  contents: write

jobs:
  prune-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token that can trigger workflows
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Run event pruning utility
        run: |
          python prune_old_events.py
      
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated: Prune events older than 7 days"
          git push
      
      - name: Report results
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "✓ Old events were pruned and changes pushed to repository"
      
      - name: No changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "ℹ No old events to prune"
