name: Deploy LocalTech.Events

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Runs at 6 AM UTC (2 AM EDT / 1 AM EST)
    # Note: GitHub Actions uses UTC; 6 AM UTC is 2 AM Eastern during daylight saving time (EDT, UTC-4) and 1 AM Eastern during standard time (EST, UTC-5)
    - cron: '0 6 * * *'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache data directories
        uses: actions/cache@v3
        with:
          path: |
            _cache
            cities/*/_data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build homepage
        env:
          GITHUB_CLIENT_ID: ${{ vars.MY_GITHUB_CLIENT_ID }}
        run: |
          make homepage
          # Move homepage to build-all root
          mkdir -p build-all
          mv build/* build-all/
          rm -rf build

      - name: Build all cities
        env:
          GITHUB_CLIENT_ID: ${{ vars.MY_GITHUB_CLIENT_ID }}
        run: |
          # Find all city directories and build each one
          for city_dir in cities/*/; do
            city=$(basename "$city_dir")
            echo "Building city: $city"
            CITY=$city make refresh-calendars generate-month-data freeze

            # Move build output to city-specific directory
            if [ -d "build" ]; then
              mkdir -p "build-all/$city"
              mv build/* "build-all/$city/"
              rm -rf build
            fi
          done

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          # Sync all build output to S3 bucket
          aws s3 sync build-all/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=300"

      - name: Invalidate CloudFront
        run: |
          # Invalidate CloudFront cache to serve new content
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
