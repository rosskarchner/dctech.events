name: Weekly Preview Social Media Posts

on:
  # Run every Thursday at 3 PM Eastern (19:00 UTC during EST, 20:00 UTC during EDT)
  # Using 19:00 UTC to cover both EST and EDT
  schedule:
    - cron: '0 19 * * 4'  # Thursday at 19:00 UTC

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date of week to preview (YYYY-MM-DD, leave empty for next Monday)'
        required: false
        type: string

# Permissions needed to read repository contents
permissions:
  contents: read

jobs:
  post-weekly-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache data directories
        uses: actions/cache@v3
        with:
          path: |
            _cache
            _data
          key: ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh calendar data
        run: |
          python refresh_calendars.py

      - name: Generate event data
        run: |
          python generate_month_data.py

      - name: Validate secrets
        id: validate
        run: |
          MISSING_SECRETS=""
          HAS_MASTODON="true"
          HAS_BLUESKY="true"
          
          # Check Mastodon secrets
          if [ -z "${{ secrets.MASTODON_ACCESS_TOKEN }}" ]; then
            echo "::warning::MASTODON_ACCESS_TOKEN secret is not set"
            MISSING_SECRETS="${MISSING_SECRETS}MASTODON_ACCESS_TOKEN "
            HAS_MASTODON="false"
          fi
          if [ -z "${{ secrets.MASTODON_INSTANCE_URL }}" ]; then
            echo "::warning::MASTODON_INSTANCE_URL secret is not set"
            MISSING_SECRETS="${MISSING_SECRETS}MASTODON_INSTANCE_URL "
            HAS_MASTODON="false"
          fi
          
          # Check Bluesky secrets
          if [ -z "${{ secrets.BLUESKY_HANDLE }}" ]; then
            echo "::warning::BLUESKY_HANDLE secret is not set"
            MISSING_SECRETS="${MISSING_SECRETS}BLUESKY_HANDLE "
            HAS_BLUESKY="false"
          fi
          if [ -z "${{ secrets.BLUESKY_APP_PASSWORD }}" ]; then
            echo "::warning::BLUESKY_APP_PASSWORD secret is not set"
            MISSING_SECRETS="${MISSING_SECRETS}BLUESKY_APP_PASSWORD "
            HAS_BLUESKY="false"
          fi
          
          # Set outputs for conditional steps
          echo "has_mastodon=$HAS_MASTODON" >> $GITHUB_OUTPUT
          echo "has_bluesky=$HAS_BLUESKY" >> $GITHUB_OUTPUT
          
          if [ -n "$MISSING_SECRETS" ]; then
            echo "::error::The following secrets are not configured: $MISSING_SECRETS"
            echo "Please configure these secrets in Settings → Secrets and variables → Actions"
            echo "See SOCIAL_MEDIA_POSTING.md for instructions on obtaining these credentials"
          fi

      - name: Post weekly preview to Mastodon
        if: steps.validate.outputs.has_mastodon == 'true'
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            python post_weekly_preview_to_mastodon.py --start-date "${{ github.event.inputs.start_date }}"
          else
            python post_weekly_preview_to_mastodon.py
          fi
        continue-on-error: true

      - name: Post weekly preview to Bluesky
        if: steps.validate.outputs.has_bluesky == 'true'
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            python post_weekly_preview_to_bluesky.py --start-date "${{ github.event.inputs.start_date }}"
          else
            python post_weekly_preview_to_bluesky.py
          fi
        continue-on-error: true
