name: Deploy Infrastructure and Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      site: ${{ steps.filter.outputs.site }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - 'infrastructure/**'
            frontend:
              - 'frontends/**'
            backend:
              - 'backend/**'
              - 'lambdas/**'
            site:
              - 'templates/**'
              - 'app.py'
              - 'freeze.py'
              - 'generate_*.py'
              - 'track_events.py'
              - 'refresh_calendars.py'

  deploy-infra:
    needs: changes
    if: needs.changes.outputs.infra == 'true' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-deploy-infra

      - name: Install Infrastructure dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Deploy Stacks via CDK
        env:
          DOCKER_BUILDKIT: '1'
        run: |
          cd infrastructure
          # Only run CDK if infra or backend code changed
          npx cdk deploy --all --require-approval never

  deploy-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-deploy-frontend

      - name: Sync Frontend Apps to S3
        run: |
          echo "Syncing suggest.dctech.events..."
          aws s3 sync frontends/suggest/ s3://dctech-events-suggest-frontend/ --delete
          
          echo "Syncing manage.dctech.events..."
          aws s3 sync frontends/manage/ s3://dctech-events-manage-frontend/ --delete

      - name: Invalidate CloudFront Cache
        run: |
          echo "Invalidating suggest.dctech.events (${{ vars.SUGGEST_DIST_ID }})..."
          aws cloudfront create-invalidation --distribution-id ${{ vars.SUGGEST_DIST_ID }} --paths "/*"
          
          echo "Invalidating manage.dctech.events (${{ vars.MANAGE_DIST_ID }})..."
          aws cloudfront create-invalidation --distribution-id ${{ vars.MANAGE_DIST_ID }} --paths "/*"

  trigger-rebuild:
    needs: [changes, deploy-infra]
    # Rebuild if the site content changed OR if we just updated the infrastructure/lambdas
    if: |
      always() && 
      (needs.changes.outputs.site == 'true' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.infra == 'true') &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-trigger-rebuild

      - name: Trigger Main Site Rebuild
        run: |
          QUEUE_URL=$(aws sqs get-queue-url --queue-name dctech-events-rebuild.fifo --region ${{ env.AWS_REGION }} --query "QueueUrl" --output text)
          
          if [ -z "$QUEUE_URL" ]; then
            echo "‚ùå Error: Could not find SQS queue 'dctech-events-rebuild.fifo'"
            exit 1
          fi
          
          DEDUP_ID="gha-$(date +%s)"
          
          aws sqs send-message \
            --queue-url "$QUEUE_URL" \
            --region ${{ env.AWS_REGION }} \
            --message-body "{\"trigger\": \"github_actions\", \"commit\": \"${{ github.sha }}\"}" \
            --message-group-id "rebuild" \
            --message-deduplication-id "$DEDUP_ID"
          
          echo "Sent rebuild trigger to SQS (dedup_id: $DEDUP_ID)"
