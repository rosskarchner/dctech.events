name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      clear_location_cache:
        description: 'Clear location cache'
        required: false
        type: boolean
        default: false
  schedule:
    # Runs at 2 AM Eastern (UTC-4)
    # Note: GitHub Actions uses UTC, so 2 AM Eastern is 6 AM UTC
    - cron: '0 6 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clear location cache if requested
        if: ${{ github.event.inputs.clear_location_cache == 'true' }}
        run: rm -f _cache/locations.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache data directories
        uses: actions/cache@v3
        with:
          path: |
            _cache
            _data
          key: ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run aggregator and build site
        env:
          GITHUB_CLIENT_ID: ${{ vars.MY_GITHUB_CLIENT_ID }}
        run: make all

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4