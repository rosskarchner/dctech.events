name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      clear_location_cache:
        description: 'Clear location cache'
        required: false
        type: boolean
        default: false
  schedule:
    # Runs at 2 AM Eastern (UTC-4)
    # Note: GitHub Actions uses UTC, so 2 AM Eastern is 6 AM UTC
    - cron: '0 6 * * *'
    # Runs at 10:30 PM UTC to ensure just-added page is current before daily summary at 11 PM UTC
    - cron: '30 22 * * *'

# Permissions for OIDC federation with AWS
permissions:
  contents: read
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  # These values are obtained from CDK stack outputs and stored as repository variables
  # To set: Go to Settings > Secrets and variables > Actions > Repository variables
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
  # OIDC Role ARN is also stored as a repository variable
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clear location cache if requested
        if: ${{ github.event.inputs.clear_location_cache == 'true' }}
        run: rm -f _cache/locations.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache data directories
        uses: actions/cache@v3
        with:
          path: |
            _cache
            _data
          key: ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build JavaScript bundles
        run: npm run build

      - name: Generate static site
        env:
          GITHUB_CLIENT_ID: ${{ vars.MY_GITHUB_CLIENT_ID }}
        run: make all

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-deploy
          role-duration-seconds: 3600

      - name: Sync built site to S3 bucket
        id: s3-sync
        run: |
          aws s3 sync build/ s3://${{ env.S3_BUCKET }}/ --delete --exclude 'upcoming-history/*'
        continue-on-error: true

      - name: Retry S3 sync on failure
        if: steps.s3-sync.outcome == 'failure'
        run: |
          echo "Retrying S3 sync..."
          sleep 5
          aws s3 sync build/ s3://${{ env.S3_BUCKET }}/ --delete --exclude 'upcoming-history/*'

      - name: Invalidate CloudFront cache
        id: cf-invalidate
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        continue-on-error: true

      - name: Retry CloudFront invalidation on failure
        if: steps.cf-invalidate.outcome == 'failure'
        run: |
          echo "Retrying CloudFront invalidation..."
          sleep 5
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Track events and persist to S3
        run: |
          echo "Tracking events..."
          python track_events.py

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üì¶ S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "üöÄ CloudFront Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "üåê Site: https://dctech.events"