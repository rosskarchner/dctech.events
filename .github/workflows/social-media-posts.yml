name: Daily Social Media Posts

on:
  # Run daily at 8 AM Eastern (13:00 UTC during EST, 12:00 UTC during EDT)
  # Using 12:00 UTC to cover both EST and EDT
  schedule:
    - cron: '0 12 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to post events for (YYYY-MM-DD, leave empty for today)'
        required: false
        type: string

# Permissions needed to read repository contents
permissions:
  contents: read

jobs:
  post-to-social-media:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache data directories
        uses: actions/cache@v3
        with:
          path: |
            _cache
            _data
          key: ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-data-${{ hashFiles('refresh_calendars.py', 'generate_month_data.py') }}-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Refresh calendar data
        run: |
          python refresh_calendars.py
      
      - name: Generate event data
        run: |
          python generate_month_data.py
      
      - name: Post to Mastodon
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python post_to_mastodon.py --date "${{ github.event.inputs.date }}"
          else
            python post_to_mastodon.py
          fi
        continue-on-error: true
      
      - name: Post to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python post_to_bluesky.py --date "${{ github.event.inputs.date }}"
          else
            python post_to_bluesky.py
          fi
        continue-on-error: true
